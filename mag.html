<html>
	<head>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Send+Flowers&display=swap" rel="stylesheet">

		<script src="https://mitricho.github.io/news.js">
		</script>
		
		
	</head>
	
	<script>
	
		var info;
		function Kalkulator(chisel){
		
		info = chisel / 2;
		document.getElementById('kvadratik').innerHTML = "Я посчитал:DDD  " + info + "   и вот тебе бонус    " + Math.round(Math.random()*100);
		//alert(info);
		
		}
		
	</script>
	
		<style>
			body{
				font-family: 'Send Flowers', cursive;
			
			}
			h1{
				margin-left:3rem;
				color: white;
			}
			h3{
				color:#4682B4;
			}
			p{
				color:#4682B4;
			}
	
			#head{
			background:#B1EFEB;
			position:fixed;
			top:0;
			width:100%;
			height:6rem;
			}
			#head h1{
			color:#4682B4;
			}
			#content{
			background:#f5f5f5;
			position:fixed;
			top:6rem;
			width:100%;
			bottom:20rem;
			overflow:auto;
			padding: 2rem;
			}
			#result{
			background:#ff9999;
			position:fixed;
			width:100%;
			height:20rem;
			bottom:0;
			overflow:auto;
			}
			.item{
				width:18%;
				height:35rem;
				margin-right:1rem;
				display: inline-block;
				vertical-align: top;
				
				padding:1rem;
				background: white;
				border-radius:2rem;
				
			}
			.item img{
				width:100%;
				max-height:9rem;
				object-fit:cover;
			}
			button{
				background:#87CEEB;
				border:0;
				color:white;
				padding:1rem;
				border-radius:2rem;
				cursor: pointer;
			}
		</style>
	
	<body>
		<div id="head">
		
		<h1>Good Asian Food Bruh Store</h1>
		
		</div>
			
		
		<div id="content"></div>
		
		<div id="result"></div>
		
		
		<div id="kvadratik" onclick="Kalkulator(Math.round(Math.random()*100))">
		bruh
		</div>
		
	</body>
	
	
		<script>
			function add(i){
				//alert('Вкусняшка добавлена!');
				setContent('result',news[i],i);
			}	
			function setContent(id,line,i){
				var n = '<div class="item">';
					n += '<h3>' + line.title + '</h3>';
					n +='<img src="' + line.image + '">';
					n +='<p>' + line.text + '</p>';
					n += '<button onclick="add(' + i + ')"> В корзину  </button>';
					n +='</div>';
				document.getElementById(id).innerHTML += n;
			}
			
			for(var i = 0; i < news.length; i++){
				var novost = news[i];
				setContent('content',novost,i);
				
			}
		</script>
</html>
